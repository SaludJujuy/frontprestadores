<app-nav></app-nav>
<form  method="post">
    <mat-form-field class="input-container">
      
      <mat-label>Ingresar Datos</mat-label>
      <div class="input-button-container">
        <input matInput type="text" placeholder="datos..." [(ngModel)]="text" name="text" id="text" required (input)="update_table()">
        <button mat-raised-button color="primary" type="button" (click)="update_table()">Buscar</button>
      </div>
      <!--
      <mat-error *ngIf="text.invalid">{{getErrorMessage()}}</mat-error>
      -->
    </mat-form-field>
  </form>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" id="names">
  
      <!-- Id Column -->
      <ng-container matColumnDef="IdZona">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.IdZona}} </td>
      </ng-container>
  
      <!-- Nro Column -->
      <ng-container matColumnDef="Zona">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Zona}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
